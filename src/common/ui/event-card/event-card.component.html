<div class="card bg-base-100 w-96 shadow-xl w-full">
  <figure
    [className]="' min-h-[200px] text-black text-3xl font-bold'"
    [style.background]="event.background.background"
    [style.color]="event.background.color"
  >
    {{ event.startDate | parseDate }}
  </figure>
  <div class="card-body">
    <h2 class="card-title">{{ event.title }}</h2>
    <p>{{ event.summary }}</p>
    <div class="card-actions py-4">
      @for (tag of event.tags; track $index) {
      <div
        [className]="
          'rounded-full  border px-4 py-2 text-xs bg-slate-700 cursor-pointer text-white '
        "
      >
        {{ tag.name }}
      </div>
      }
    </div>
  </div>
</div>
